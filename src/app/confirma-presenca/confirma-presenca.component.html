<div class="bg-image"></div>

<div class="shadow-form"> </div>

<div class="container">

  <div class="col m12">
    <br>
    <br>
    <br>
  </div>

  <!-- Nome do Convidado -->
  <div class="row">
    <div class="input-field col s12 offset-m3 m6">
      <input [(ngModel)]="confirmaPresenca.nome" id="nome-convidado" type="text" name="nome-convidado">
      <label for="nome-convidado">Nome</label>
    </div>
  </div>
  
  <!-- Email Convidado -->
  <div class="row">
    <div class="input-field col s12 offset-m3 m6">
      <input [(ngModel)]="confirmaPresenca.email" id="email-convidado" type="text" name="email-convidado">
      <label for="email-convidado">Email</label>
    </div>
  </div>

  <!-- Quantidade de Adultos -->
  <div class="row">
    <div class="input-field col s12 offset-m3 m6">
      <input [(ngModel)]="confirmaPresenca.quantidadeAdultos" id="qtd-adultos" type="number" name="qtd-adultos">
      <label for="qtd-adultos">Quantidade de Adultos</label>
    </div>
  </div>

  <!-- Quantidade de crianças -->
  <div class="row">
    <div class="input-field col s12 offset-m3 m6">
      <input [(ngModel)]="confirmaPresenca.quantidadeCrianca" id="qtd-criancas" type="number" name="qtd-criancas">
      <label for="qtd-criancas">Quantidade de Crianças</label>
    </div>
  </div>

  <!-- Mensagem -->
  <div class="row">
    <div class="input-field col s12 offset-m3 m6">
      <textarea [(ngModel)]="confirmaPresenca.mensagem" id="mensagem" rows="3" name="mensagem" class="materialize-textarea"> </textarea>
      <label for="mensagem">Mensagem</label>
    </div>
  </div>
  
  <!-- Confirmar Presença -->
  <div class="row">
    <div class="input-field col s12 offset-m3 m6">
      <div class="right">
        <a (click)="clickConfirmaPresenca()" class="waves-effect waves-light btn">Enviar</a>
      </div>
    </div>
  </div>

</div>
